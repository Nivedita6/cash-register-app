<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Cash register</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash register</h1>
        <p class="description">
            Enter the bill amount and cash given by the customer and know minimum number of notes to return.
        </p>

        <label for="bill-amount">Bill Amount:</label>
        <input class="input-style" id = "bill-amount" type = "text" />
        <button id="nextbtn">Next</button>
        <p id = "error-message"></p>
        <div class="hide-cashGiven">
            <label for = "cash-given">Cash given:</label>
            <input class="input-style" id = "cash-given" type="text" />
            <button id="check-button">Check</button>
        </div>
        
        <p id="error-message"></p>

        <div class="hide-table">
            <table id="change-table">
                <caption style="font-size: 1.5rem;">Return change</caption>
                <tr>
                    <th>No. of notes</th>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                    
                </tr>
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
    
            </table>
    
        </div>
        
    </div>

    <script src="index.js" type= "text/javascript"></script>

</body>

</html>
